<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecipeBox - ТќЎуљєсЃгсѓисЃћућ╗жЮбсЃєсѓ╣сЃѕ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- ТќЎуљєсЃгсѓисЃћућ╗жЮб -->
        <div id="recipes-screen" class="screen active">
            <header class="screen-header">
                <h2>ТќЎуљєсЃгсѓисЃћ</h2>
            </header>
            
            <div class="screen-content">
                <div class="search-container">
                    <input type="text" id="recipe-search" placeholder="сЃгсѓисЃћсѓњТцюу┤б..." class="search-input">
                </div>
                
                <div class="sort-tabs">
                    <button class="sort-tab active" data-sort="time">ТЎѓу│╗тѕЌ</button>
                    <button class="sort-tab" data-sort="name">сЂѓсЂёсЂєсЂѕсЂіжає</button>
                    <button class="sort-tab" data-sort="popular">­ЪћЦС║║Т░Ќжає</button>
                </div>
                
                <div id="recipes-list" class="recipes-list">
                    <p class="empty-message">сЃгсѓисЃћсЂїсЂЙсЂасЂѓсѓісЂЙсЂЏсѓЊсђѓсђї№╝ІУ┐йтіасђЇсЂДсЃгсѓисЃћсѓњУ┐йтіасЂЌсЂЙсЂЌсѓЄсЂєсђѓ</p>
                </div>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
