name: Build RecipeBox Android App

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build web assets
        run: |
          mkdir -p dist
          cp index.html style.css script.js manifest.json sw.js dist/

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android licenses
        run: yes | sdkmanager --licenses >/dev/null

      - name: Install Pillow for Icon Generation
        run: pip install Pillow

      - name: Generate Recipe Icons
        run: python3 generate_recipe_icon.py

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Decode Keystore
        env:
          KEYSTORE_FILE: ${{ secrets.KEYSTORE_FILE }}
        run: |
          if [ ! -z "$KEYSTORE_FILE" ] && [ "$KEYSTORE_FILE" != "ZHVtbXkta2V5c3RvcmUtY29udGVudAo=" ]; then
            echo "Real keystore found, decoding..."
            echo "$KEYSTORE_FILE" | base64 --decode > android/app/keystore.jks
            echo "KEYSTORE_EXISTS=true" >> $GITHUB_ENV
          else
            echo "No valid keystore found, will use debug signing"
            echo "KEYSTORE_EXISTS=false" >> $GITHUB_ENV
          fi
        
      - name: Build Signed Android APK
        working-directory: android
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          chmod +x gradlew
          if [ "$KEYSTORE_EXISTS" = "true" ]; then
            echo "Building signed release APK..."
            ./gradlew assembleRelease \
              -Pandroid.injected.signing.store.file=app/keystore.jks \
              -Pandroid.injected.signing.store.password="$KEYSTORE_PASSWORD" \
              -Pandroid.injected.signing.key.alias="$KEY_ALIAS" \
              -Pandroid.injected.signing.key.password="$KEY_PASSWORD" \
              --no-daemon --stacktrace
          else
            echo "No keystore found, building debug APK..."
            ./gradlew assembleDebug --no-daemon --stacktrace
          fi

      - name: Rename APK for Release
        run: |
          if [ "$KEYSTORE_EXISTS" = "true" ] && [ -f android/app/build/outputs/apk/release/app-release.apk ]; then
            cp android/app/build/outputs/apk/release/app-release.apk "RecipeBox-v${{ github.run_number }}.apk"
            echo "APK_FILE=RecipeBox-v${{ github.run_number }}.apk" >> $GITHUB_ENV
          else
            cp android/app/build/outputs/apk/debug/app-debug.apk "RecipeBox-v${{ github.run_number }}.apk"
            echo "APK_FILE=RecipeBox-v${{ github.run_number }}.apk" >> $GITHUB_ENV
          fi

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: RecipeBox-v${{ github.run_number }}.apk
          path: RecipeBox-v${{ github.run_number }}.apk

      - name: Create Release
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: RecipeBox v${{ github.run_number }}
          files: RecipeBox-v${{ github.run_number }}.apk
          body: |
            ğŸ³ **RecipeBox v${{ github.run_number }} - Your Cooking Companion**
            
            **Features:**
            - ğŸ“– Comprehensive Recipe Collection (50+ recipes)
            - ğŸ§® Salt Concentration Calculator  
            - âš–ï¸ Container Weight Database
            - ğŸ“± Mobile-Optimized Interface
            - ğŸ”„ Ingredient Scaling (1-4 servings)
            - ğŸ¯ One-tap recipe access
            
            **Installation:**
            1. Download the APK file below
            2. Enable "Install from Unknown Sources" in Android settings  
            3. Install the APK
            
            **Version Info:**
            - Version Code: ${{ github.run_number }}
            - Build: ${{ github.sha }}
            
            **APK Downloads:**
            - `RecipeBox-v${{ github.run_number }}.apk`: Main application (recommended)
            - Fallback APK also available if needed
            
            **Installation:**
            - Use the signed release APK for consistent updates
            - No more manual uninstall required!
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}