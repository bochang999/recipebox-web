name: Build RecipeBox Android App

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build web assets
        run: npm run build

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android licenses
        run: yes | sdkmanager --licenses >/dev/null

      - name: Install Pillow for Icon Resizing
        run: pip install Pillow

      - name: Resize Recipe Icon to Android Densities
        run: python3 use_provided_icon.py

      - name: Initialize Capacitor Android Platform
        run: |
          echo "=== Android Platform Clean Initialization ==="
          
          # ãƒ‡ãƒãƒƒã‚°: ç¾åœ¨çŠ¶æ…‹ç¢ºèª
          echo "ğŸ“Š Current directory structure:"
          ls -la
          
          # æ—¢å­˜android/ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªå®Œå…¨å‰Šé™¤
          if [ -d "android" ]; then
            echo "ğŸ—‘ï¸ Removing existing android/ directory"
            rm -rf android/
          fi
          
          # æ–°è¦ãƒ—ãƒ©ãƒƒãƒˆãƒ•ã‚©ãƒ¼ãƒ ä½œæˆ
          echo "ğŸ“ Creating fresh android platform"
          npx cap add android
          
          # gradlewç”Ÿæˆç¢ºèªãƒ»æ¨©é™è¨­å®š
          echo "ğŸ” Verifying gradlew generation"
          if [ -f "android/gradlew" ]; then
            echo "âœ… gradlew generated successfully"
            chmod +x android/gradlew
            ls -la android/gradlew
          else
            echo "âŒ gradlew generation failed"
            echo "Android directory contents:"
            ls -la android/ || echo "android/ directory not found"
            exit 1
          fi
          
          # Webè³‡ç”£åŒæœŸ
          echo "=== Syncing Web Assets to Android ==="
          npx cap sync android
          
          echo "âœ… Android Platform Ready for Build"

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Decode Keystore
        env:
          KEYSTORE_FILE: ${{ secrets.KEYSTORE_FILE }}
        run: |
          if [ ! -z "$KEYSTORE_FILE" ] && [ "$KEYSTORE_FILE" != "ZHVtbXkta2V5c3RvcmUtY29udGVudAo=" ]; then
            echo "Real keystore found, decoding..."
            echo "$KEYSTORE_FILE" | base64 --decode > android/keystore.jks
            echo "KEYSTORE_EXISTS=true" >> $GITHUB_ENV
          else
            echo "No valid keystore found, will use debug signing"
            echo "KEYSTORE_EXISTS=false" >> $GITHUB_ENV
          fi
        
      - name: Build Signed Android APK
        working-directory: android
        env:
          KEYSTORE_FILE: ${{ github.workspace }}/android/keystore.jks
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          VERSION_CODE: ${{ github.run_number }}
        run: |
          chmod +x gradlew
          if [ "$KEYSTORE_EXISTS" = "true" ]; then
            echo "Building signed release APK with versionCode=${VERSION_CODE}..."
            ./gradlew assembleRelease \
              -Pandroid.injected.version.code="$VERSION_CODE" \
              -Pandroid.injected.version.name="1.$(printf '%02d' $VERSION_CODE)" \
              --no-daemon --stacktrace
          else
            echo "No keystore found, building debug APK with versionCode=${VERSION_CODE}..."
            ./gradlew assembleDebug \
              -Pandroid.injected.version.code="$VERSION_CODE" \
              -Pandroid.injected.version.name="1.$(printf '%02d' $VERSION_CODE)" \
              --no-daemon --stacktrace
          fi

      - name: Rename APK for Release
        run: |
          # ç‰ˆæœ¬å·è®¡ç®—: v1.01, v1.02, v1.03 ç­‰
          MAJOR_VERSION=1
          MINOR_VERSION=$(printf "%02d" ${{ github.run_number }})
          VERSION="v${MAJOR_VERSION}.${MINOR_VERSION}"
          
          echo "=== APK File Detection ==="
          find android/app/build/outputs/apk/ -name "*.apk" -type f || echo "No APK files found"
          ls -la android/app/build/outputs/apk/*/ 2>/dev/null || echo "APK output directories not found"
          
          # APKãƒ•ã‚¡ã‚¤ãƒ«æ¤œå‡ºã¨é¸æŠ
          if [ -f android/app/build/outputs/apk/release/app-release.apk ]; then
            echo "âœ… Release APK found"
            cp android/app/build/outputs/apk/release/app-release.apk "RecipeBox-${VERSION}.apk"
            echo "APK_FILE=RecipeBox-${VERSION}.apk" >> $GITHUB_ENV
            echo "VERSION=${VERSION}" >> $GITHUB_ENV
          elif [ -f android/app/build/outputs/apk/debug/app-debug.apk ]; then
            echo "âœ… Debug APK found (fallback)"
            cp android/app/build/outputs/apk/debug/app-debug.apk "RecipeBox-${VERSION}.apk"
            echo "APK_FILE=RecipeBox-${VERSION}.apk" >> $GITHUB_ENV
            echo "VERSION=${VERSION}" >> $GITHUB_ENV
          else
            echo "âŒ No APK files found in expected locations"
            echo "Available files in android/app/build/outputs/:"
            find android/app/build/outputs/ -name "*.apk" -type f 2>/dev/null || echo "No APK files found anywhere"
            exit 1
          fi

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APK_FILE }}
          path: ${{ env.APK_FILE }}

      - name: Create Release
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.VERSION }}
          name: RecipeBox ${{ env.VERSION }}
          files: ${{ env.APK_FILE }}
          body: |
            ğŸ³ **RecipeBox ${{ env.VERSION }} - Your Cooking Companion**
            
            **New in this version:**
            - ğŸ¨ Beautiful new recipe book icon
            - ğŸ” Consistent APK signing (no more uninstall required!)
            - ğŸ“± Enhanced mobile interface
            
            **Features:**
            - ğŸ“– Comprehensive Recipe Collection (50+ recipes)
            - ğŸ§® Salt Concentration Calculator  
            - âš–ï¸ Container Weight Database
            - ğŸ“± Mobile-Optimized Interface
            - ğŸ”„ Ingredient Scaling (1-4 servings)
            - ğŸ¯ One-tap recipe access
            
            **Installation:**
            1. Download the APK file below
            2. Enable "Install from Unknown Sources" in Android settings  
            3. Install the APK (updates work seamlessly!)
            
            **Version Info:**
            - Version: ${{ env.VERSION }}
            - Build: ${{ github.sha }}
            - Release APK with consistent signing
            
            **APK Download:**
            - `${{ env.APK_FILE }}`: Main application with beautiful custom icon
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}